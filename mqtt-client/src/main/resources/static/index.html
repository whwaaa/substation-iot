<!DOCTYPE html>
<html class="darkness">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta http-equiv="Pragma" content="no-cache">
		<title>IoT</title>
		<link rel="stylesheet" href="css/Linearicons-Free-v1.0.0.css">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="js/theme/default/layer.css">
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" href="css/loading.css">

		<!-- <link rel="stylesheet" type="text/css" href="css/style.css"/> -->
	</head>
	<body>
		<div class="mark"></div>
		<div class="head">
			<div class="title">设备监控</div>
			<span class="lnr lnr-user" style="font-size: 30px;"></span>
		</div>
		<div class="content">
			<div class="door"><div class="con-title">大门</div>
				<div class="state state2"><div class="loader-7"><div class="loader--7"></div></div><div class="dot"></div><div class="text text1">运行中</div><div class="text text2">连接中</div><div class="text text3">连接故障</div></div>
				<div class="con">
					<div class="left"></div>
					<div class="right hidden">
						<div class="prompt">大门</div>
						<div id="sw1" class="mui-switch mui-switch-blue"><div class="mui-switch-handle"></div></div> 
					</div>
				</div>
			</div>
			<div class="mouse-board"><div class="con-title">室内防鼠挡板</div>
				<div class="state state2"><div class="loader-7"><div class="loader--7"></div></div><div class="dot"></div><div class="text text1">运行中</div><div class="text text2">连接中</div><div class="text text3">连接故障</div></div>
				<div class="con">
					<div class="left"></div>
					<div class="right hidden">
						<div class="prompt">防鼠挡板</div>
						<div id="sw2" class="mui-switch mui-switch-blue"><div class="mui-switch-handle"></div></div>
					</div>
				</div>
			</div>
			<div class="device-light"><div class="con-title">设备区感应地灯</div>
				<div class="state state2"><div class="loader-7"><div class="loader--7"></div></div><div class="dot"></div><div class="text text1">运行中</div><div class="text text2">连接中</div><div class="text text3">连接故障</div></div>
				<div class="con">
					<div class="left"></div>
					<div class="right hidden">
						<div class="prompt">感应地灯</div>
						<div id="sw3" class="mui-switch mui-switch-blue"><div class="mui-switch-handle"></div></div>
					</div>
				</div>
			</div>
		</div>
		<div class="foot">
			
		</div>
		<div>
			
			<div class="theme">
				<span class="theme-title">THEME</span>
				<div class="left"></div>
				<div class="right"></div>
			</div>
		</div>
	</body>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layer3.5.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
