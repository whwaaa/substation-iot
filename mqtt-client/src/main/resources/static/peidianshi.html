<!DOCTYPE html>
<html class="hidden">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,width=device-width,initial-scale=1.0"/>
		<meta http-equiv="Pragma" content="no-cache">
		<title>IoT</title>
		<link rel="stylesheet" href="css/Linearicons-Free-v1.0.0.css">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="js/theme/default/layer.css">
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" type="text/css" href="css/peidianshi.css"/>
		<link rel="stylesheet" href="css/loading.css">
	</head>
	<body>
		<div class="mark"></div>
		<div class="head">
			<div class="left">
				<span class="return lnr lnr-exit"></span>
			</div>
			<div class="title">10kV配电室检</div>
			<span class="lnr lnr-user" style="font-size: 30px;"></span>
		</div>
		<div class="content">
			<div class="door open"><div class="con-title">大门</div>
				<div class="state state2"><div class="loader-7"><div class="loader--7"></div></div><div class="dot"></div><div class="text text1">运行中</div><div class="text text2">连接中</div><div class="text text3">连接故障</div></div>
				<div class="con">
					<div class="left"><div class="icon"></div></div>
					<div class="right hidden">
						<div class="prompt">大门</div>
						<div id="sw1" class="mui-disabled mui-switch mui-switch-blue"><div class="mui-switch-handle"></div></div>
					</div>
				</div>
			</div>
			<div class="mouse-board open"><div class="con-title">室内防鼠挡板</div>
				<div class="state state2"><div class="loader-7"><div class="loader--7"></div></div><div class="dot"></div><div class="text text1">运行中</div><div class="text text2">连接中</div><div class="text text3">连接故障</div></div>
				<div class="con">
					<div class="left"><div class="icon"></div></div>
					<div class="right hidden">
						<div class="prompt">防鼠挡板</div>
						<div id="sw2" class="mui-disabled mui-switch mui-switch-blue"><div class="mui-switch-handle"></div></div>
					</div>
				</div>
			</div>
			<div class="device-light open"><div class="con-title">辅助照明灯</div>
				<div class="state state2"><div class="loader-7"><div class="loader--7"></div></div><div class="dot"></div><div class="text text1">运行中</div><div class="text text2">连接中</div><div class="text text3">连接故障</div></div>
				<div class="con">
					<div class="left"><div class="icon"></div></div>
					<div class="right hidden">
						<div class="prompt">人体感应</div>
						<div id="sw3" class="mui-disabled mui-switch mui-switch-blue"><div class="mui-switch-handle"></div></div>
					</div>
				</div>
				<div class="conadd hidden">
					
					<div class="addhead">
						<div>开启模式设置</div>
						<div><div class="ipt"><input type="radio"id="mode_tim_light" name="mode" checked="" value=0 ><label for="mode_tim_light">定时&光照</label></div><div class="ipt"><input type="radio" id="mode_tim" name="mode" checked="" value=1 ><label for="mode_tim">仅定时</label></div><div class="ipt"><input type="radio" id="mode_light" name="mode" checked="" value="2" ><label for="mode_light">仅光照</label></div><div class="ipt"><input type="radio" id="mode_manual" name="mode" checked="" value="3"><label for="mode_manual">手动</label></div></div>
					</div>
					<div class="addfoot">
						<div class="choseTime1">
							<div class="ctime-msg">开启时间</div>
							<div class="chtime1">
								<div class="hour1"></div>
								<div class="dom1">:</div>
								<div class="min1"></div>
							</div>
						</div><div class="choseTime2">
							<div class="ctime-msg">关闭时间</div>
							<div class="chtime2">
								<div class="hour2"></div>
								<div class="dom2">:</div>
								<div class="min2"></div>
							</div>
						</div>
						
						<div class="light_value">开启光强阈值<div><h3>-</h3><input oninput="if(!/^[0-9]+$/.test(value)) value=value.replace(/\D/g,'');if(value>1000)value=1000;if(value<0)value=null" class="light_value_ipt" type="text" placeholder="0~1000" value="0"><h3>+</h3></div></div>
					</div>
				</div>
				<button type="button" class="lightUnSave mui-btn mui-btn-danger mui-btn-outlined hidden">撤销</button>
				<button type="button" class="lightSave mui-btn mui-btn-danger mui-btn-outlined hidden">保存</button>
			</div>
		</div>
		<div class="foot">
			<div class="theme">
				<!-- <span class="theme-title">THEME</span> -->
				<div class="left"></div>
				<div class="right"></div>
			</div>
			<div class="control-lock lock">
				<div class="lock">操控上锁<span class="lnr lnr-lock"></span></div>
				<div class="unlock">操控已解锁<span class="lnr lnr-checkmark-circle"></span></div>
			</div>
		</div>
		
	</body>
	<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.cookie.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layer3.5.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/peidianshi.js?v=1" type="text/javascript" charset="utf-8"></script>
</html>
